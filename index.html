<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fedor | Bio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    /* Видео на фоне */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .video-loaded #background-video {
      opacity: 1;
    }
    .video-loaded .click-text {
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
    /* Модальное окно "Click" */
    .click-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: pointer;
      transition: all 0.5s ease;
    }
    .click-text {
      font-size: 4rem;
      font-weight: bold;
      color: #ff69b4;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    /* Основной контент (скрыт изначально) */
    .main-content {
      display: none;
      width: 100%;
      max-width: 600px;
    }
    .container {
      padding: 40px;
      background: rgba(17, 17, 17, 0.85); /* Полупрозрачный фон */
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
      animation: fadeIn 1.2s ease-in-out;
      backdrop-filter: blur(5px); /* Эффект размытия фона */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff69b4;
    }
    .info {
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .info span {
      color: #aaa;
    }
    .about {
      margin: 30px 0;
      font-size: 1.1rem;
      color: #ccc;
    }
    .telegram {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff69b4;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }
    .telegram:hover {
      background: #fff;
      transform: scale(1.05);
    }
    .telegram:active {
      transform: scale(0.98);
    }
    .icon {
      margin-right: 10px;
    }
    /* Стиль для видео элемента (скрыт, кроме фонового) */
    video {
       /* display: none; */ /* Убрано, так как видео теперь фоновое */
    }
    /* Контейнер для иконки звука и ползунка */
    .sound-control {
      position: fixed;
      top: 20px;
      left: 20px;
      display: none;
      z-index: 1000;
      display: flex;
      align-items: center;
    }
    /* Иконка звука */
    .sound-icon {
      width: 50px;
      height: 50px;
      background: #222;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
      flex-shrink: 0;
    }
    .sound-icon:hover {
      transform: scale(1.1);
      background: #ff69b4;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }
    .sound-icon:active {
      transform: scale(0.95);
    }
    .sound-icon.muted {
      background: #ff4444;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
    }
    .sound-icon.muted:hover {
      background: #ff6666;
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
    }
    .sound-icon i {
      font-size: 20px;
      color: #fff;
    }
    /* Ползунок громкости */
    .volume-slider {
      width: 0;
      height: 5px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
      transition: width 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      margin-left: 10px;
      position: relative;
    }
    .sound-control:hover .volume-slider {
      width: 100px;
      opacity: 1;
    }
    .volume-slider input {
      width: 100%;
      height: 100%;
      background: transparent;
      outline: none;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }
    .volume-slider input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #ff69b4;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.8);
    }
    .volume-slider input::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #ff69b4;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.8);
    }
    /* Прогресс громкости */
    .volume-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: #ff69b4;
      width: 30%; /* 30% от 100px = 30px */
      border-radius: 3px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Видео на фоне -->
  <video id="background-video" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Модальное окно "Click" -->
  <div id="clickModal" class="click-modal">
    <div class="click-text">Click</div>
  </div>
  <!-- Контроль звука -->
  <div id="soundControl" class="sound-control">
    <div id="soundIcon" class="sound-icon">
      <i class="fas fa-volume-up"></i>
    </div>
    <div class="volume-slider">
      <div class="volume-progress" id="volumeProgress"></div>
      <input type="range" id="volumeSlider" min="0" max="100" value="30">
    </div>
  </div>
  <!-- Основной контент -->
  <div id="mainContent" class="main-content">
    <div class="container">
      <h1>Fedor</h1>
      <div class="info">
        <p><span>Country:</span> Russia</p>
      </div>
      <div class="about">
        <p>сап двач, я тян ламповая няша, люблю дота реп.</p>
      </div>
      <a href="https://t.me/blevotron" target="_blank" class="telegram">
        <i class="fab fa-telegram icon"></i> @blevotron
      </a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const clickModal = document.getElementById('clickModal');
      const mainContent = document.getElementById('mainContent');
      const soundControl = document.getElementById('soundControl');
      const soundIcon = document.getElementById('soundIcon');
      const volumeSlider = document.getElementById('volumeSlider');
      const volumeProgress = document.getElementById('volumeProgress');
      const video = document.getElementById('background-video'); // Изменено с audio на video
      let isPlaying = false;

      // Обработчик события canplaythrough для видео
      video.addEventListener('canplaythrough', function() {
         document.body.classList.add('video-loaded');
      });

      // Обработчик клика по модальному окну
      clickModal.addEventListener('click', function() {
        // Скрываем модальное окно
        clickModal.style.opacity = '0';
        setTimeout(() => {
          clickModal.style.display = 'none';
          // Показываем основной контент и контрол звука
          mainContent.style.display = 'block';
          soundControl.style.display = 'flex';
          // Автоматически запускаем видео со звуком
          playVideo(); // Изменено с playAudio на playVideo
        }, 500);
      });
      // Функция воспроизведения видео со звуком
      function playVideo() { // Изменено с playAudio на playVideo
        video.muted = false; // Включаем звук
        video.play().then(() => {
           soundIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
           soundIcon.classList.remove('muted'); // Убираем класс muted при включенном звуке
           isPlaying = true;
           updateVolumeIcon(video.volume); // Обновляем иконку после автозапуска
        }).catch(error => {
          console.log('Ошибка воспроизведения:', error);
          soundIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>'; // Иконка ошибки
        });
      }
      // Функция переключения звука
      function toggleSound() {
        if (isPlaying) {
          video.muted = true; // Выключаем звук у видео
          soundIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
          soundIcon.classList.add('muted');
          isPlaying = false;
        } else {
          video.muted = false; // Включаем звук у видео
          video.play().then(() => { // Повторный запуск может потребоваться в некоторых браузерах
            soundIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
            soundIcon.classList.remove('muted');
            isPlaying = true;
            updateVolumeIcon(video.volume); // Обновляем иконку при включении
          }).catch(error => {
            console.log('Ошибка воспроизведения:', error);
            soundIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>'; // Иконка ошибки
          });
        }
      }
      // Обработчик клика по иконке звука
      soundIcon.addEventListener('click', toggleSound);
      // Обработчик изменения громкости
      volumeSlider.addEventListener('input', function() {
        const volume = this.value / 100;
        video.volume = volume; // Устанавливаем громкость видео
        // Обновляем прогресс бар
        volumeProgress.style.width = (volume * 100) + '%';
        // Обновляем иконку в зависимости от громкости
        updateVolumeIcon(volume);
      });
      // Функция обновления иконки громкости
      function updateVolumeIcon(volume) {
        // Проверяем, выключен ли звук принудительно
        if (video.muted || volume === 0) { // Добавлена проверка video.muted
          soundIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else if (volume < 0.3) {
          soundIcon.innerHTML = '<i class="fas fa-volume-down"></i>';
        } else if (volume < 0.7) {
          soundIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
        } else {
          soundIcon.innerHTML = '<i class="fas fa-volume-high"></i>';
        }
      }
      // Установка начальной громкости при загрузке
      video.volume = 0.3; // Устанавливаем громкость видео
      volumeProgress.style.width = '30%';
    });
  </script>
</body>
</html>
