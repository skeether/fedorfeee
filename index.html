<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fedor | Bio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
      animation: fadeIn 1.2s ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff69b4;
    }

    .info {
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .info span {
      color: #aaa;
    }

    .about {
      margin: 30px 0;
      font-size: 1.1rem;
      color: #ccc;
    }

    .telegram {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff69b4;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    .telegram:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .telegram:active {
      transform: scale(0.98);
    }

    .icon {
      margin-right: 10px;
    }

    /* Стиль для аудио элемента (скрыт) */
    audio {
      display: none;
    }

    /* Демо секция */
    .demo-section {
      text-align: center;
      color: #aaa;
      font-size: 1.1rem;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .arrow {
      display: inline-block;
      margin: 0 10px;
      animation: bounce 1s infinite;
      color: #ff69b4;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(0); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(3px); }
    }

    /* Кнопка звука */
    .sound-toggle {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff69b4, #ff44aa);
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
      margin-top: 10px;
    }

    .sound-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
      background: linear-gradient(45deg, #ff44aa, #ff69b4);
    }

    .sound-toggle:active {
      transform: scale(0.98);
    }

    .sound-toggle.muted {
      background: linear-gradient(45deg, #ff4444, #ff6666);
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
    }

    .sound-toggle.muted:hover {
      background: linear-gradient(45deg, #ff6666, #ff4444);
      box-shadow: 0 0 30px rgba(255, 68, 68, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fedor</h1>

    <div class="info">
      <p><span>Country:</span> Russia</p>
    </div>

    <div class="about">
      <p>сап двач, я тян ламповая няша, люблю дота реп.</p>
    </div>

    <a href="https://t.me/blevotron" target="_blank" class="telegram">
      <i class="fab fa-telegram icon"></i> @blevotron
    </a>
  </div>

  <!-- Демо секция с надписью и стрелкой -->
  <div class="demo-section">
    моя демочка <span class="arrow">→</span>
  </div>

  <!-- Кнопка звука -->
  <button id="soundToggle" class="sound-toggle">
    <i class="fas fa-play"></i> Воспроизвести
  </button>

  <!-- Аудио элемент -->
  <audio id="background-audio" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио элемент.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('background-audio');
      const soundToggle = document.getElementById('soundToggle');
      let isPlaying = false;

      // Установка начальной громкости
      audio.volume = 0.3;

      // Функция переключения звука
      function toggleSound() {
        if (isPlaying) {
          audio.pause();
          soundToggle.innerHTML = '<i class="fas fa-play"></i> Воспроизвести';
          soundToggle.classList.remove('muted');
          isPlaying = false;
        } else {
          audio.play().then(() => {
            soundToggle.innerHTML = '<i class="fas fa-pause"></i> Пауза';
            soundToggle.classList.add('muted');
            isPlaying = true;
          }).catch(error => {
            console.log('Ошибка воспроизведения:', error);
            soundToggle.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Ошибка';
          });
        }
      }

      // Обработчик клика по кнопке
      soundToggle.addEventListener('click', toggleSound);
    });
  </script>
</body>
</html>
