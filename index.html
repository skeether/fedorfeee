<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fedor | Bio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff69b4;
    }

    .info {
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .info span {
      color: #aaa;
    }

    .about {
      margin: 30px 0;
      font-size: 1.1rem;
      color: #ccc;
    }

    .telegram {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff69b4;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    .telegram:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .telegram:active {
      transform: scale(0.98);
    }

    .icon {
      margin-right: 10px;
    }

    /* Стиль для аудио элемента (скрыт) */
    audio {
      display: none;
    }

    /* Иконка звука в левом верхнем углу */
    .sound-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: #222;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
      z-index: 1000;
    }

    .sound-icon:hover {
      transform: scale(1.1);
      background: #ff69b4;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }

    .sound-icon:active {
      transform: scale(0.95);
    }

    .sound-icon.muted {
      background: #ff4444;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
    }

    .sound-icon.muted:hover {
      background: #ff6666;
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
    }

    .sound-icon i {
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Иконка звука в левом верхнем углу -->
  <div id="soundIcon" class="sound-icon">
    <i class="fas fa-volume-up"></i>
  </div>

  <div class="container">
    <h1>Fedor</h1>

    <div class="info">
      <p><span>Country:</span> Russia</p>
    </div>

    <div class="about">
      <p>cап двач, я тян ламповая няша, люблю дота реп.</p>
    </div>

    <a href="https://t.me/blevotron" target="_blank" class="telegram">
      <i class="fab fa-telegram icon"></i> @blevotron
    </a>
  </div>

  <!-- Аудио элемент -->
  <audio id="background-audio" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио элемент.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('background-audio');
      const soundIcon = document.getElementById('soundIcon');
      let isPlaying = false;
      let userInteracted = false;

      // Установка начальной громкости
      audio.volume = 0.3;

      // Функция переключения звука
      function toggleSound() {
        userInteracted = true;
        
        if (isPlaying) {
          audio.pause();
          soundIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
          soundIcon.classList.remove('muted');
          isPlaying = false;
        } else {
          audio.play().then(() => {
            soundIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
            soundIcon.classList.add('muted');
            isPlaying = true;
          }).catch(error => {
            console.log('Ошибка воспроизведения:', error);
            soundIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
          });
        }
      }

      // Обработчик клика по иконке
      soundIcon.addEventListener('click', toggleSound);

      // Попытка автоматического воспроизведения
      function tryAutoPlay() {
        if (!userInteracted) {
          audio.play().then(() => {
            soundIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
            soundIcon.classList.add('muted');
            isPlaying = true;
          }).catch(error => {
            console.log('Автовоспроизведение заблокировано, кликните по иконке звука');
          });
        }
      }

      // Пробуем воспроизвести сразу
      tryAutoPlay();

      // Дополнительная попытка через 1 секунду
      setTimeout(tryAutoPlay, 1000);
    });
  </script>
</body>
</html>
