<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fedor | Bio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff69b4;
    }

    .info {
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .info span {
      color: #aaa;
    }

    .about {
      margin: 30px 0;
      font-size: 1.1rem;
      color: #ccc;
    }

    .telegram {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff69b4;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    .telegram:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .telegram:active {
      transform: scale(0.98);
    }

    .icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fedor</h1>

    <div class="info">
      <p><span>Country:</span> Russia</p>
    </div>

    <div class="about">
      <p>cап двач, я тян ламповая няша, люблю дота реп.</p>
    </div>

    <a href="https://t.me/blevotron" target="_blank" class="telegram">
      <i class="fab fa-telegram icon"></i> @blevotron
    </a>
  </div>
</body>
</html>
