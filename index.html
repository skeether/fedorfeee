<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fedor | Bio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Модальное окно "Click" */
    .click-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .click-text {
      font-size: 4rem;
      font-weight: bold;
      color: #ff69b4;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* Основной контент (скрыт изначально) */
    .main-content {
      display: none;
      width: 100%;
      max-width: 600px;
    }

    .container {
      padding: 40px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff69b4;
    }

    .info {
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .info span {
      color: #aaa;
    }

    .about {
      margin: 30px 0;
      font-size: 1.1rem;
      color: #ccc;
    }

    .telegram {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff69b4;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    .telegram:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .telegram:active {
      transform: scale(0.98);
    }

    .icon {
      margin-right: 10px;
    }

    /* Стиль для аудио элемента (скрыт) */
    audio {
      display: none;
    }

    /* Иконка звука в левом верхнем углу */
    .sound-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: #222;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
      z-index: 1000;
      display: none; /* Скрываем до появления основного контента */
    }

    .sound-icon:hover {
      transform: scale(1.1);
      background: #ff69b4;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }

    .sound-icon:active {
      transform: scale(0.95);
    }

    .sound-icon.muted {
      background: #ff4444;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
    }

    .sound-icon.muted:hover {
      background: #ff6666;
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
    }

    .sound-icon i {
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Модальное окно "Click" -->
  <div id="clickModal" class="click-modal">
    <div class="click-text">Click</div>
  </div>

  <!-- Иконка звука (появляется позже) -->
  <div id="soundIcon" class="sound-icon">
    <i class="fas fa-volume-up"></i>
  </div>

  <!-- Основной контент -->
  <div id="mainContent" class="main-content">
    <div class="container">
      <h1>Fedor</h1>

      <div class="info">
        <p><span>Country:</span> Russia</p>
      </div>

      <div class="about">
        <p>сап двач, я тян ламповая няша, люблю дота реп.</p>
      </div>

      <a href="https://t.me/blevotron" target="_blank" class="telegram">
        <i class="fab fa-telegram icon"></i> @blevotron
      </a>
    </div>
  </div>

  <!-- Аудио элемент -->
  <audio id="background-audio" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио элемент.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const clickModal = document.getElementById('clickModal');
      const mainContent = document.getElementById('mainContent');
      const soundIcon = document.getElementById('soundIcon');
      const audio = document.getElementById('background-audio');
      let isPlaying = false;

      // Установка начальной громкости
      audio.volume = 0.3;

      // Обработчик клика по модальному окну
      clickModal.addEventListener('click', function() {
        // Скрываем модальное окно
        clickModal.style.opacity = '0';
        setTimeout(() => {
          clickModal.style.display = 'none';
          // Показываем основной контент
          mainContent.style.display = 'block';
          soundIcon.style.display = 'flex';
          
          // Автоматически запускаем звук
          playAudio();
        }, 500);
      });

      // Функция воспроизведения звука
      function playAudio() {
        audio.play().then(() => {
          soundIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
          soundIcon.classList.add('muted');
          isPlaying = true;
        }).catch(error => {
          console.log('Ошибка воспроизведения:', error);
        });
      }

      // Функция переключения звука
      function toggleSound() {
        if (isPlaying) {
          audio.pause();
          soundIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
          soundIcon.classList.remove('muted');
          isPlaying = false;
        } else {
          audio.play().then(() => {
            soundIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
            soundIcon.classList.add('muted');
            isPlaying = true;
          }).catch(error => {
            console.log('Ошибка воспроизведения:', error);
            soundIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
          });
        }
      }

      // Обработчик клика по иконке звука
      soundIcon.addEventListener('click', toggleSound);
    });
  </script>
</body>
</html>
